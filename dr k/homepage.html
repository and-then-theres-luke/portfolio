<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="./style.css"
        />
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Playwrite+BE+VLG:wght@100..400&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Playwrite+BE+VLG&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />

        <title>Doctor K Wellness Plans</title>
    </head>
    <body
        class="lightmode"
        id="body"
    >
        <nav
            class="navbar"
            id="navbar"
        >
            <div id="logo">Logo goes here</div>
            <div id="links">
                <a
                    class="playwrite-be-vlg-mainsplash navlink"
                    href="#"
                    >Plans</a
                >
                <a
                    class="playwrite-be-vlg-mainsplash navlink"
                    href="#"
                    >Pricing</a
                >
                <a
                    class="playwrite-be-vlg-mainsplash navlink"
                    href="#"
                    >About</a
                >
                <a
                    class="playwrite-be-vlg-mainsplash navlink"
                    href="#"
                    >Blog</a
                >
                <button>Get Started</button>
                <button onclick="darkmode()">darkmode</button>
            </div>
        </nav>
        <div class="body-container">
            <!-- <div
            class="pop-up-screen hidden-pop-up"
            id="popUpScreen"
        >
            <div class="pop-up-box">
                <p>
                    subscribe to our newsletter for some discounts or something,
                    idk
                </p>
                <input type="text" />
                <button onclick="removePopUp()">Sure.</button>
            </div>
        </div> -->
            <div id="top-splash">
                <h1 class="roboto-condensed-mainsplash">
                    Personal Wellness <br />
                    <span class="playwrite-be-vlg-mainsplash">Made Easy</span>
                </h1>
            </div>
            <div class="splash-divider-one"></div>
            <div class="slideshow-container">
                <div
                    class="arrowContainer arrowContainerLeft"
                    onclick="plusSlides(-1)"
                >
                    &#10094;
                </div>
                <div class="slideshow">
                    <div
                        class="mySlides show"
                        id="slide1"
                    >
                        <img
                            src="./assets/images/wellness1.png"
                            class="slideImage"
                        />

                        <div class="slideBody">
                            <h2>hello</h2>
                            <p>goodbye</p>
                        </div>
                    </div>
                    <div
                        class="mySlides hide"
                        id="slide2"
                    >
                        <img
                            src="./assets/images/wellness2.png"
                            class="slideImage"
                        />
                        <div class="slideTextContent">
                            <div class="slideTextHeader">Helo</div>
                            <div class="slideTextBody"></div>
                        </div>
                    </div>
                    <div
                        class="mySlides hide"
                        id="slide3"
                    >
                        <img
                            src="./assets/images/wellness3.png"
                            class="slideImage"
                        />
                        <div class="slideTextContent">
                            <div class="slideTextHeader"></div>
                            <div class="slideTextBody"></div>
                        </div>
                    </div>
                </div>
                <div
                    class="arrowContainer arrowContainerRight"
                    onclick="plusSlides(1)"
                >
                    &#10095;
                </div>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
