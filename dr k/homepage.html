<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="./style.css"
        />
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Playwrite+BE+VLG:wght@100..400&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Playwrite+BE+VLG&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />

        <title>Doctor K Wellness Plans</title>
    </head>
    <body class="lightmode" id="body">
        <nav
            class="navbar"
            id="navbar"
        >
            <div id="logo">Logo goes here</div>
            <div id="links">
                <a
                    class="playwrite-be-vlg-mainsplash navlink"
                    href="#"
                    >Plans</a
                >
                <a
                    class="playwrite-be-vlg-mainsplash navlink"
                    href="#"
                    >Pricing</a
                    >
                    <a 
                    class="playwrite-be-vlg-mainsplash navlink"
                    href="#">About</a>
                    <a 
                    class="playwrite-be-vlg-mainsplash navlink"
                    href="#">Blog</a>
                <button>Get Started</button>
                <button onclick="darkmode()">darkmode</button>
            </div>
        </nav>
        <div id="top-splash">
            <h1 class="roboto-condensed-mainsplash">
                Personal Wellness <br />
                <span class="playwrite-be-vlg-mainsplash">Made Easy</span>
            </h1>
        </div>
        <div class="slideshow-container hidden">
            <div class="arrowContainer arrowContainerLeft" onclick="plusSlides(-1)">
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            </div>
            <div class="mySlides fade show" id="slide1">
                <img src="dragon1.png" class="slideImage"></img>
            </div>
            <div class="mySlides fade" id="slide2">
                <img src="dragon2.jpeg" class="slideImage"></img>
            </div>
            <div class="mySlides fade" id="slide3">
                <img src="dragon3.jpg" class="slideImage"></img>
            </div>
            <div class="arrowContainer arrowContainerRight" onclick="plusSlides(1)">
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
        </div>
        <div class="pop-up-screen hidden-pop-up" id="popUpScreen">
            <div class="pop-up-box">
                <p>subscribe to our newsletter for some discounts or something, idk</p>
                <input type="text">
                <button onclick="removePopUp()">Sure.</button>
            </div>
        </div>
        <script src="scripts.js">
        </script>
    </body>
</html>
