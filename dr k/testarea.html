<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="./style.css"
        />
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Playwrite+BE+VLG:wght@100..400&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Playwrite+BE+VLG&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />

        <title>Doctor K Wellness Plans</title>
    </head>
    <body
        class="lightmode"
        id="body"
    >
        <!-- Start Slideshow -->
        <div class="slideshow-container">
            <!-- Left Button -->
            <div
                class="arrowContainer arrowContainerLeft"
                onclick="plusSlides(-1)"
            >
                &#10094;
            </div>
            <!-- End Left Button -->
            <div class="slideshow">
                <img
                    src="./assets/images/wellness1.png"
                    class="slideImage"
                />
                <div class="slideTextContent">
                    <div class="slideTextHeader"><h2>hello</h2></div>
                    <div class="slideTextBody">goodbye</div>
                </div>
            </div>
        </div>
        <div
            class="arrowContainer arrowContainerRight"
            onclick="plusSlides(1)"
        >
            &#10095;
        </div>
        <!-- End Right -->
        <!-- End Slideshow -->
        <script src="scripts.js"></script>
    </body>
</html>
